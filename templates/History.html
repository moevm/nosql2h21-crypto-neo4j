<!DOCTYPE html>
<html>
<title>History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-color:#FEE9E9">

 <div class="w3-container" style="background-color:#C29393;">
    <div class="w3-display-container" style="height:73px; color: #FEE9E9">
      <div class="w3-display-left">
        <h1 style="font-weight: bold;">
          <a href="/">Trader</a>
        </h1>
      </div>
      <div class="w3-display-right">
        <a style="font-weight: bold;" href="/balance">
          Портфель
        </a>
      </div>
    </div>
  </div>

<div class="w3-panel">
  <h1>История операций</h1>
</div>
<form class="w3-container">
  <input class="w3-input w3-border w3-animate-input" type="text" style="width:30%" placeholder="Type currency" >
</form>

<div class="w3-container">

  <table class="w3-table w3-bordered w3-centered">
    <tr>
      <th class="w3-bottombar">Вид операции</th>
      <th class="w3-bottombar">Валюта</th>
      <th class="w3-bottombar">Количество</th>
      <th class="w3-bottombar">Дата</th>
      <th class="w3-bottombar">Цена</th>
    </tr>
    {% for el in operations %}
    <tr>
      <td>{{ el['r.type'] }}</td>
      <td>{{ el['m.name'] }}</td>
      <td>{{ el['r.count'] }}</td>
      <td>{{ el['r.date'] }}</td>
      <td>{{ el['r.price'] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
