<!DOCTYPE html>
<html>
<title>CryptoList</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-color:#FEE9E9">

 <div class="w3-container" style="background-color:#C29393;">
    <div class="w3-display-container" style="height:73px; color: #FEE9E9">
      <div class="w3-display-left">
        <h1 style="font-weight: bold;">
          <a href="/">Trader</a>
        </h1>
      </div>
      <div class="w3-display-right">
        <a style="font-weight: bold;" href="/balance">
            Портфель
        </a>
      </div>
    </div>
  </div>

<div class="w3-panel">
  <h1>Рынок на текущий момент</h1>
</div>
<form class="w3-container">
  <input id="search_input" class="w3-input w3-border w3-animate-input" type="text" style="width:30%" placeholder="Type currency" >
</form>

<div class="w3-container">

  <table id="place_for_operations" class="w3-table w3-bordered w3-centered">
    <tr>
      <th class="w3-bottombar">Валюта</th>
      <th class="w3-bottombar">Обозначение</th>
      <th class="w3-bottombar">Цена(USD)</th>
      <th class="w3-bottombar">Изм.(24ч)</th>
      <th class="w3-bottombar">Ранг</th>
    </tr>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

 <script>
    $.ajax({
      url: "/operations",
      type: "get",
      data: {},
      success: function(response) {
        $("#place_for_operations").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });

</script>

<script>
$("#search_input").keyup(function(){
    var text = $(this).val();

    $.ajax({
      url: "/operations",
      type: "get",
      data: {search_text: text},
      success: function(response) {
        $("#place_for_operations").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});
</script>

</body>
</html>
