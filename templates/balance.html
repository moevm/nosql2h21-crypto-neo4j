<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-color: #FEE9E9">

  <div class="w3-container" style="background-color:#C29393;">
    <div class="w3-display-container" style="height:73px; color: #FEE9E9">
      <div class="w3-display-left">
        <h1 style="font-weight: bold;">
          Trader
        </h1>
      </div>
      <div class="w3-display-right">
        <a style="font-weight: bold;" href="/history">
          History
        </a>
      </div>
    </div>
  </div>

 <div class="w3-row" style="margin-top: 200px; margin-left: 20px">
  <div class="w3-col l5" align="center">
    <h3 style="font-weight: bold">Current balance</h3>
    <h3 style="font-weight: bold">300 USD</h3>
  </div>
  <div class="w3-col l7" >
    <h3 style="font-weight: bold; float: left; margin-left: 100px">Currency in stash</h3>
    <button class="w3-button" style="background-color: #C29393; color: #FEE9E9; float: right; margin: 10px; margin-right: 100px">Import</button>
    <button class="w3-button" style="background-color: #C29393; color: #FEE9E9; float: right; margin: 10px;">Export</button>
    <div style="margin-top: 75px">
      <table class="w3-table" style="margin-left: 100px">
    <tr>
      <th>Currency</th>
      <th>Count</th>
      <th>Condition</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>67</td>
    </tr>
  </table>
    </div>
  </div>
</div>

</body>
</html>
